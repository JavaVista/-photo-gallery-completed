<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Grid component to display photos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="no-photos-alert" *ngIf="photoService.photos.length === 0">
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
      <!-- Chip component display when no photos -->
      <ion-chip>
        <ion-icon name="image-outline"></ion-icon>
        <ion-label>Take some photos to add to the Gallery</ion-label>
        <ion-icon color='danger' name="alert-circle-outline"></ion-icon>
      </ion-chip>
    </ion-row>
  </ion-grid>

  <!-- FAB = Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
